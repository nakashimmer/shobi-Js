<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>JS-3</title>
	<meta charset="utf-8">
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}

		div {
			background-color: blue;
			width: 20px;
			height: 20px;
		}
	</style>
</head>

<body>
		<div id="box1"></div>
		
		<script>
			const BOX1 = document.getElementById("box1");

			//イベント設定（〜したら〜する）
			BOX1.addEventListener("mousemove", move1);

			//関数設定
			function move1(e) {
				let x = e.clientX;
				let y = e.clientY;

				BOX1.style.transform = "translate("+ (x-10)+"px,"+(y - 10) + "px)";
				BOX1.innerHTML = "x=" + x + "px/y=" + y + "px";
			}

	</script>
</body>

</html>
