<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>10-2</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}

		div {
			border: 1px solid gray;
			width: 200px;
			height: 200px;
			line-height: 200px;
			margin: 0px auto;
			text-align: center;
			transition: all 1s linear;
		}

		#parent {
			margin: 100px auto;
			transform-style: preserve-3d;
			perspective: 300px;
		}

		#box1 {
			background-color: green;
		}
	</style>
</head>

<body>
	<div id="parent">
		<div id="box1" onclick="btn1();">サンプル</div>
	</div>

	<script>
		const box1 = document.getElementById("box1");

		function btn1() {
			box1.style.transform = "rotateY(360deg)";
		}
	</script>
</body>

</html>
