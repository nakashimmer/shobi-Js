<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>13-3</title>
		<style>
			#canvas1{border:1px solid gray;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			const canvas1 = document.getElementById("canvas1");
			const c = canvas1.getContext("2d");

			//矩形の初期化
			const rect1 = {x:100, y:100, w:50, h:50, color:"indigo"};

			//矩形の実行
			rectDraw();

			//矩形の定義
			function rectDraw(){
				c.fillStyle = rect1.color;
				c.fillRect(rect1.x, rect1.y, rect1.w, rect1.h);
			}
		</script>	
	</body>
</html>
