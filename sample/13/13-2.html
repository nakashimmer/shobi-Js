<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>13-2</title>
		<style>
			#canvas1{border:1px solid gray;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			const canvas1 = document.getElementById("canvas1");
			const c = canvas1.getContext("2d");

			//矩形の実行
			rectDraw();

			//矩形の定義
			function rectDraw(){
				c.fillStyle = "indigo";
				c.fillRect(100, 100, 50, 50);
			}
		</script>	
	</body>
</html>
