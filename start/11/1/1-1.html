<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-1</title>
		<style>
			#canvas1{border:1px solid gray;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			var canvas1 = document.getElementById("canvas1");
			var c = canvas1.getContext("2d");
			
			//★図形を描画

			//①矩形
			c.fillStyle="red";
			c.fillRect(0,0,50,50);
			c.fillStyle="blue";
			c.fillRect(50,50,50,50);
			
			//②多角形
			c.beginPath();
			c.moveTo(150,0);
			c.lineTo(120,90);
			c.lineTo(195,35);
			c.lineTo(105,35);
			c.lineTo(180,90);
			c.closePath();
			c.fillStyle="orange";
			c.fill();
			
			//③直線
			c.beginPath();
			c.moveTo(200,50);
			c.lineTo(250,100);
			c.lineTo(300,50);
			//c.closePath();
			c.lineWidth=3;
			
			c.strokeStyle="red";
			c.stroke();
			
			c.fillStyle="green";
			c.fill();
			
			//④円弧
			var angle1=45;
			var angle2=315;
			
			var rad1=angle1/180*Math.PI;
			var rad2=angle2/180*Math.PI;
			
			c.beginPath();
			c.moveTo(50,150);
			c.arc(50,150,50,rad1,rad2,false);
			c.closePath();
			
			c.fillStyle="green";
			c.fill();
			
			c.lineWidth=3;
			c.strokeStyle="black";
			c.stroke();

			//⑤画像(静止)
			var img1 = new Image();
			img1.src="image1.png";
			img1.onload=function(){
				c.drawImage(img1,100,100,100,100);
			}
			
			//⑥文字
			c.strokeStyle="blue";
			c.font="50px sans-serif";
			c.lineWidth=1;
			c.strokeText("HTML5",0,300);
			
		</script>	
	</body>
</html>
