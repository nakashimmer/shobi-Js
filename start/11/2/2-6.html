<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-1</title>
		<style>
			#canvas1{border:1px solid gray;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			var canvas1 = document.getElementById("canvas1");
			var c = canvas1.getContext("2d");

			//矩形の初期化
			var rect1={x:150,y:100,w:50,h:50,color:"indigo",angle:45,scaleX:1.3,scaleY:1};
			var rect2={x:150,y:200,w:50,h:50,color:"red",angle:45,scaleX:1.3,scaleY:1};
			
			//関数の実行
			rectDraw(rect1);
			rectDraw(rect2);

			//矩形の定義
			function rectDraw(obj){
				c.save();
				c.translate(obj.x,obj.y)//★
				c.rotate(obj.angle/180*Math.PI);
				c.scale(obj.scaleX,obj.scaleY);
				c.fillStyle = obj.color;
				c.fillRect(0-obj.w/2,0-obj.h/2,obj.w,obj.h);
				c.restore();
			}
			
			
		</script>	
	</body>
</html>
