<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-7</title>
		<style>
			#canvas1{border:1px solid gray;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			var canvas1 = document.getElementById("canvas1");
			var c = canvas1.getContext("2d");

			//★図形を描画
			//①矩形
			c.fillStyle = "red";							//塗り色を指定する
			c.fillRect( 0,  0, 50, 50);				//矩形を描画(x座標,y座標,幅,高さ)
			c.fillRect(50, 50, 50, 50);				//矩形を描画(x座標,y座標,幅,高さ)

			//②多角形
			c.beginPath();										//パスの開始
			c.moveTo(150,   0);							//開始点を設定(x,y)
			c.lineTo(100, 100);							//頂点を設定(x,y)
			c.lineTo(200, 100);							//頂点を設定(x,y)
			c.closePath();										//パスの終了(開始点へ戻る)
			c.fillStyle = "orange";
			c.fill();												//パス内を塗りつぶす
			
			//③直線
			c.beginPath();
			c.moveTo(200,   0);
			c.lineTo(300, 100);
			c.lineWidth = 3;									//枠線の太さ
			c.strokeStyle = "yellow";					//枠線のいろ
			c.stroke();											//パスに枠線を引く
	
			//④円弧
			var angle1 =  45;								//開始角は45度
			var angle2 = 315;								//終了角は315度

			var rad1 = angle1/180 * Math.PI;		//45度をラジアンに変換
			var rad2 = angle2/180 * Math.PI;		//315度をラジアンに変換

			c.beginPath();
			c.moveTo(50,150);
			c.arc(50, 150, 50, rad1, rad2, false); //円弧を設定(x,y,半径,開始角,終了角,方向)
			c.closePath();

			c.fillStyle = "green"; 
			c.fill();

			c.lineWidth = 3;
			c.strokeStyle = "black"; 
			c.stroke();
			
			//⑤画像(静止)
			var img1 = new Image();						//画像のオブジェクト(もの)を生成
			img1.src = "image1.png";					//画像ファイルを指定(src：ソース)

			img1.onload = function(){
				c.drawImage(img1, 100, 100, 100, 100); //画像を設定(オブジェクト,x,y,幅,高さ)
			}

			//⑥文字
			c.fillStyle = "blue";
			c.font = "50px serif";						//文字の大きさとフォントを設定
			c.fillText("HTML5", 0, 300);			//文字を描画("文字列",x,y)	

		</script>	
	</body>
</html>
