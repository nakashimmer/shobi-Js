<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-5</title>
		<style>
			#canvas1{border:1px solid gray;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			var canvas1 = document.getElementById("canvas1");
			var c = canvas1.getContext("2d");

			//矩形の初期化
			var rect1 = {x:100, y:100, w:50, h:50, color:"indigo"};
			var rect2 = {x:150, y:150, w:50, h:50, color:"indigo"};

			//矩形の実行
			rectDraw(rect1);
			rectDraw(rect2);

			//矩形の定義
			function rectDraw(obj){
				c.fillStyle = obj.color;
				c.fillRect(obj.x, obj.y, obj.w, obj.h);
			}
		</script>	
	</body>
</html>
