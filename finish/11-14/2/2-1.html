<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-1</title>
		<style>
			#canvas1{border:1px solid gray;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			//要素の取得
			var canvas1 = document.getElementById("canvas1");
			var c = canvas1.getContext("2d");

			//矩形の実行
			c.fillStyle = "indigo";
			c.fillRect(100,100, 50, 50);
		</script>	
	</body>
</html>
