<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-4</title>
		<style>
			#canvas1{background-color:skyblue;}
		</style>
	</head>

	<body>
		<canvas id="canvas1" width="300" height="300"></canvas>

		<script>
			var canvas1 = document.getElementById("canvas1");
			var c = canvas1.getContext("2d");

			//矩形の初期化
			var rect1 = {
				x:100, y:100, w:50, h:50, color:"indigo",
  				angle:0, scaleX:1, scaleY:1,
				dx:1, dy:1
			};

			//矩形の実行
			setInterval(loop, 50);				//タイマ(関数名,ミリ秒)

			function loop(){

				//①消去----------------------
				c.clearRect(0, 0, canvas1.width, canvas1.height);

				//②描画----------------------
				rectDraw(rect1);

				//③計算---------------
				rect1.x += rect1.dx;
				rect1.y += rect1.dy;

				if((rect1.x < rect1.w/2) || (300 - rect1.w/2 < rect1.x)){
					rect1.dx *= -1;
				}

				if((rect1.y < rect1.h/2) || (300 - rect1.h/2 < rect1.y)){
					rect1.dy *= -1;
				}

			}

			//定義部分だけライブラリ化を意識して別script要素内に移動しました。
			//矩形の定義
			function rectDraw(obj){
				c.save();
				c.translate(obj.x, obj.y);
				c.rotate(obj.angle / 180 * Math.PI);
				c.scale(obj.scaleX, obj.scaleY);

				c.fillStyle = obj.color;
				c.fillRect(0-obj.w/2, 0-obj.h/2, obj.w, obj.h);

				c.restore();
			}
		</script>
	</body>
</html>
