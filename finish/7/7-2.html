<!DOCTYPE html>
<html>
    
	<head>
		<meta charset="utf-8">
		<title>JS演習</title>
		<style>
            *{
                margin:0px;padding:0px;
                font-size:16px;
            }
            
            /* 2.枠線・外周 */
            header,main,footer{
                border:1px solid gray;
                margin:10px;
            }
            
            #wrap{
                border:1px solid gray;
                margin:0px auto;
                width:400px;
            }
            
            /* 3.文字の大きさ */
            header h1{font-size:1.2em;}
            footer small{font-size:0.8em;}
            
            /* 4. 背景色 */
            header{background-color:gray;}
            footer{background-color:black;}
            
            /* 5.文字色 */
            header h1,
            footer small{
                color:white;
            }
            
            /*左右そろえ*/
            header,footer{text-align:center;}
		</style>
	</head>

	<body>
		<div id="wrap">

			<header>
				<h1>JS演習</h1>
			</header>

			<main>
				<p id="info">日付情報</p>
			</main>

			<footer>
				<p><small>(C)2017 shobi.</small></p>
			</footer>
			
			<script>
				var now = new Date(2018,10,1);
				
				now.setFullYear(2020);
				
            	var y = now.getFullYear();
            	var m = now.getMonth()+1;
            	var d = now.getDate();
            	var w = now.getDay();
            	var h = now.getHours();
            	var i = now.getMinutes();
            	var s = now.getSeconds();
            	
            	var week=new Array("日","月","火","水","木","金","土");
            	document.getElementById("info").innerHTML 
            		= y+"年"+m+"月"+d+"日"+week[w]+"曜日"+h+"時"+i+"分"+s+"秒";

			</script>
			
		</div>
		
	</body>
</html>
