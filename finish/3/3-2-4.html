<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS演習</title>
		<style>
			/*1.リセットCSS*/
			*{
				margin:0px;padding:0px;
				font-size:16px;
			}
			
			/*2.枠線と外周のスタイル*/
			header,main,footer{
				border:1px solid gray;
				margin:10px;
			}
			#wrap{
				border:1px solid gray;
				margin:0px auto;
				width:800px;
			}
			
			/*3.文字の大きさ*/
			header h1{font-size:1.2em;}
			footer small{font-size:0.8em;}

			/*4.背景色*/
			header{background-color:gray;}
			footer{background-color:black;}


		</style>
	</head>

	<body>
		<div id="wrap">

			<header>
				<h1>デザインの理解</h1>
			</header>

			<main>
				<h1>タイトル</h1>
				<p>アプリケーション</p>
			</main>

			<footer>
				<p><small>(C)2017 shobi.</small></p>
			</footer>

		</div>
	</body>
</html>
